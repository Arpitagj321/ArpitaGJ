{% extends 'taskapp/base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="form-title">Create / Edit Task</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-submit">Save Task</button>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .form-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
        text-align: center;
        transition: 0.3s ease-in-out;
    }

    .form-container:hover {
        transform: scale(1.02);
    }

    .form-title {
        margin-bottom: 20px;
        color: #333;
        font-size: 26px;
        font-weight: 600;
    }

    .form-group {
        text-align: left;
    }

    label {
        font-size: 16px;
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: all 0.3s ease-in-out;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #4CAF50;
        outline: none;
        box-shadow: 0px 0px 8px rgba(76, 175, 80, 0.3);
    }

    .btn-submit {
        background-color: #4CAF50;
        color: white;
        padding: 14px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .btn-submit:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0px 5px 10px rgba(76, 175, 80, 0.3);
    }
</style>
{% endblock %}
